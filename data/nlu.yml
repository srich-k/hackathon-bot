nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: shop_item
  examples: |
    - I want to shop for items
    - I want to buy something
    - what can i order?
    - what items are available?
    - show me your catalog
    - order
    - take my order please
    - open shopping list

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: select_category
  examples: |
    - I want to buy [fruits]{"entity": "parent_category"}
    - Do you have [fruits]{"entity": "parent_category"} available
    - I am looking for [vegetables]{"entity": "parent_category"}
    - Hey, I want to shop for some [raw ingredients]{"entity": "parent_category"}
    - I wanna take some [veggies]{"entity": "parent_category"}
    - Show me some fresh [fruits and vegetables]{"entity": "parent_category"}
    - [Vegetable]{"entity": "parent_category"} please
    - Some [fruit]{"entity": "parent_category"} to eat please
    - Do you have [vegetables and fruits]{"entity": "parent_category"}?

- synonym: f-and-v
  examples: |
    - fruits
    - Fruits
    - FRUITS
    - veggies
    - VEGGIES
    - vegatables
    - Vegetable
    - Vegetables
    - Fruits or Vegetables
    - Fruit and Veggie
    - fruits and vegetables
    - vegetables and fruits


- regex: mobile_no
  examples: |
    - \b\d{10}\b