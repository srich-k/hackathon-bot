version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - shop_item
  - select_category

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_shop_item:
  - text: "Sure, here is our catalog. Order the items and enter your address and we will deliver it to you in 30-40min"

  utter_parent_category:
  - text: "You have selected a parent category, proceed forward"

actions:
  - action_show_items
  - action_select_category

entities:
  - parent_category
  - quantifier

slots:
  parent_category:
    type: categorical
    values: 
      - f-and-v
      - snacks
      - beverages
      - stationery
      - others
    mappings:
      - type: from_entity
        entity: parent_category
  quantifier:
    type: categorical
    values:
      - weight
      - packets
      - litres
    mappings:
      - type: from_entity
        entity: quantifier

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
