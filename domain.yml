# version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - shop_item
  - select_category
  - user_details
  - select_swiggy_category
  - select_food_category
  - swiggy_category_food
  - swiggy_category_im
  - select_fav_food
  - select_critically_acclaimed
  - select_suggest_me
  - select_time
  - select_mood_category
  - select_crave_category
  - select_budget

responses:
  utter_shop_item:
  - text: "Sure, here is our catalog. Order the items and enter your address and we will deliver it to you in 30-40min"

  utter_parent_category:
  - text: "You have selected a parent category, proceed forward"

  utter_ask_user_details_form_mobile_no:
  - text: "Please enter your 10 digit mobile number?"

actions:
  - action_show_items
  - action_select_category
  - action_greet_user
  - action_submit_user_details
  - action_submit_user_address
  - action_show_swiggy_category
  - action_show_food_option
  - action_show_fav_food_option
  - action_show_critically_acclaimed_food_option
  - action_show_food_suggest_meL1
  - action_show_food_suggest_meL2
  - action_show_cart
  - action_show_food_suggest_meL3
  - action_show_food_suggest_meL4
  - action_show_food_suggest_meL5

entities:
  - parent_category
  - quantifier
  - mobile_no
  - swiggy_category
  - food_category
  - im_category
  - mood_category
  - crave_category
  - budget_category
  - time_category

slots:
  mobile_no:
    type: text
    mappings:
      - type: from_entity
        entity: mobile_no
  mood_category:
    type: text
    mappings:
      - type: custom
  crave_category:
    type: text
    mappings:
      - type: custom
  budget_category:
    type: text
    mappings:
      - type: custom
  time_category:
    type: text
    mappings:
      - type: custom
  parent_category:
    type: categorical
    values: 
      - f-and-v
      - snacks
      - beverages
      - stationery
      - others
    mappings:
      - type: from_entity
        entity: parent_category
  quantifier:
    type: categorical
    values:
      - weight
      - packets
      - litres
    mappings:
      - type: from_entity
        entity: quantifier
  swiggy_category:
    type: categorical
    values: 
      - food
      - im
    mappings:
      - type: from_entity
        entity: swiggy_category
  mood_category:
    type: categorical
    values: 
      - happy
      - sad
      - sick
      - party
    mappings:
      - type: from_entity
        entity: mood_category

forms:
  user_details_form:
    required_slots:
      - mobile_no

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
