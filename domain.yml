version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - shop_item

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_shop_item:
  - text: "Sure, here is our catalog. Order the items and enter your address and we will deliver it to you in 30-40min"

actions:
  - action_show_items

entities:
  - parent_category

slots:
  parent_category:
    type: categorical
    values: 
      - Fruits & Vegetables
      - Snacks
      - Beverages
      - Stationery
      - Others

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
